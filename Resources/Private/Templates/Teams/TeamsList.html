<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="content">
		<ul>
		<f:if condition="{teams}">
			<f:then>
				<f:for each="{teams}" as="team">
					<f:if condition="{team.teampage}">
						<f:then>
							<li><f:link.typolink parameter="{team.teampage}">{team.teamname}</f:link.typolink></li>
						</f:then>
						<f:else>
							{team.teamname}
						</f:else>
					</f:if>
				</f:for>
			</f:then>
			<f:else>
				<f:translate key="tx_stafflist_list_nopteamsfound" />
			</f:else>
		</f:if>
		</ul>

		</ul>

				<th> </th>
				<th> </th>
			</tr>

				</tr>
			</f:for>
		</table-->
	</f:section>
</html>
