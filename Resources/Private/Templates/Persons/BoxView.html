<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
	<div class="stafflist-contactbox">
		<f:render partial="Fields/List/Salutation" arguments="{person-item: person-item, settings:settings, space:1}"/>
		<f:render partial="Fields/List/Title" arguments="{person-item: person-item, settings:settings}"/>
		<f:render partial="Fields/Fullname" arguments="{person-item: person-item, settings:settings}"/><br/>
		<f:render partial="Fields/List/Phone" arguments="{person-item: person-item, settings:settings}"/><br/>
		<f:render partial="Fields/List/Mobile" arguments="{person-item: person-item, settings:settings}"/><br/>
		<f:render partial="Fields/List/Fax" arguments="{person-item: person-item, settings:settings}"/><br/>
		<f:render partial="Fields/List/Email" arguments="{person-item: person-item, settings:settings}"/><br/>
		<f:render partial="Fields/List/Building" arguments="{person-item: person-item, settings:settings}"/>  <f:render partial="Fields/List/Room" arguments="{person-item: person-item, settings:settings}"/>
	</div>
</f:section>
</html>
