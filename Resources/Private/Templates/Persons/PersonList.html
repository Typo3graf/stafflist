<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content"> 
<f:if condition="{persons}">
	<f:then>
		<f:render partial="List/Person_{settings.liststyle}" arguments="{persons: persons, settings:settings, className:className, view:'list'}"/>
	</f:then>
	<f:else>
		<f:translate key="tx_stafflist_list_nopersonsfound" />
	</f:else>
</f:if>
	</f:section>
</html>
