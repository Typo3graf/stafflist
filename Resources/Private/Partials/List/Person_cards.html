<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="stafflist-column">
<div class="stafflist-card">
	<f:if condition="{person-item.avatar}">

		<f:image image="{person-item.avatar.originalResource}" class="stafflist-image"/>


	</f:if>
	<div class="stafflist-container">
		<h6>{person-item.salutation} {person-item.title}</h6>
		<h3>{person-item.firstname} {person-item.lastname}</h3>
		<p class="stafflist-title">{person-item.function}</p>
		<!--p><f:format.raw>{person-item.bio}</f:format.raw></p-->
		<p><f:translate key="tx_stafflist_domain_model_person.building" />: {person-item.building}</p>
		<p><f:translate key="tx_stafflist_domain_model_person.room" />: {person-item.room}</p>
		<p><f:translate key="tx_stafflist_domain_model_person.phone" />: <a href="tel:{person-item.phone}">{person-item.phone}</a></p>
		<p><f:translate key="tx_stafflist_domain_model_person.mobile" />: <a href="tel:{person-item.mobile}">{person-item.mobile}</a></p>
		<p><f:translate key="tx_stafflist_domain_model_person.email" />: <f:link.email email="{person-item.email}">{person-item.email}</f:link.email></p>

	</div>
	<!--span class="stafflist-footer"><button class="stafflist-button">Contact</button></span-->
</div>

</div>
</html>
