<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:for each="{persons}" as="person-item" iteration="iterator">
	<f:if condition="{iterator.isFirst}">
		<div class="stafflist-row">
	</f:if>

	<f:if condition="{iterator.cycle} % 3">
		<f:then>

			<f:render section="card" arguments="{person-item: person-item, settings:settings, className:className, view:'list'}"/>

		</f:then>

		<f:else>

			<f:render section="card" arguments="{person-item: person-item, settings:settings, className:className, view:'list'}"/>

			<f:if condition="{iterator.isLast}">
				<f:then></f:then>
				<f:else>
					</div><div class="stafflist-row">
				</f:else>
			</f:if>
		</f:else>
	</f:if>

	<f:if condition="{iterator.isLast}">
		</div>
	</f:if>
</f:for>

<f:section name="card">
<div class="stafflist-column">
<div class="stafflist-card">
	<f:if condition="{person-item.avatar} && {settings.showimages}">

		<f:image image="{person-item.avatar.originalResource}" class="stafflist-image"/>


	</f:if>
	<div class="stafflist-container">
		<span class="stafflist-title">{person-item.salutation} {person-item.title}</span>
		<h3>{person-item.firstname} {person-item.lastname}</h3>
		<p class="stafflist-title">{person-item.function}</p>
		<!--p><f:format.raw>{person-item.bio}</f:format.raw></p-->
		<p><f:translate key="tx_stafflist_domain_model_persons.building" />: {person-item.building}</p>
		<p><f:translate key="tx_stafflist_domain_model_persons.room" />: {person-item.room}</p>
		<p><f:translate key="tx_stafflist_domain_model_persons.phone" />: <a href="tel:{person-item.phone}">{person-item.phone}</a></p>
		<p><f:translate key="tx_stafflist_domain_model_persons.mobile" />: <a href="tel:{person-item.mobile}">{person-item.mobile}</a></p>
		<p><f:translate key="tx_stafflist_domain_model_persons.email" />: <f:link.email email="{person-item.email}">{person-item.email}</f:link.email></p>

	</div>
	<!--span class="stafflist-footer"><button class="stafflist-button">Contact</button></span-->
</div>

</div>
</f:section>
</html>
