<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.showBio}">
	<f:if condition="{person-item.bio}">
		<f:if condition="{crop}">
			<f:then>
				<f:format.crop maxCharacters="{settings.bioCrop}"><f:format.raw>{person-item.bio}</f:format.raw></f:format.crop>
			</f:then>
			<f:else>
				<f:format.raw>{person-item.bio}</f:format.raw>
			</f:else>
		</f:if>
	</f:if>
</f:if>
</html>
