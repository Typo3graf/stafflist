<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.showBio}">
	<f:if condition="{person-item.bio}">
		<p>
			<f:format.crop maxCharacters="200"><f:format.raw>{person-item.bio}</f:format.raw></f:format.crop>
		</p>
	</f:if>
</f:if>
</html>
