<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.showPhone}">
	<f:if condition="{person-item.phone}">

			<f:if condition="{settings.linkContactInfos}">
				<f:then>
					<f:render section="iconOrLabel" />
					<a href="tel:{person-item.phone}">{person-item.phone}</a><f:if condition="{cr}"><br/></f:if>
				</f:then>
				<f:else>
					<f:render section="iconOrLabel" /> {person-item.phone}<f:if condition="{cr}"><br/></f:if>
				</f:else>
			</f:if>

	</f:if>
</f:if>

<f:section name="iconOrLabel">
	<f:if condition="{settings.showIconsInsteadLabels}">
		<f:then>
			<i class="fas fa-phone-volume"></i>&nbsp;
		</f:then>
		<f:else>
			<f:translate key="tx_stafflist_domain_model_persons.phone" />:
		</f:else>
	</f:if>
</f:section>
</html>
