<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.showPhone}">
	<f:if condition="{person-item.phone}">
		<p>
			<f:if condition="{settings.linkContactInfos}">
				<f:then>
					<f:translate key="tx_stafflist_domain_model_persons.phone" />:
					<a href="tel:{person-item.phone}">{person-item.phone}</a>
				</f:then>
				<f:else>
					<f:translate key="tx_stafflist_domain_model_persons.phone" />: {person-item.phone}
				</f:else>
			</f:if>
		</p>
	</f:if>
</f:if>
</html>
