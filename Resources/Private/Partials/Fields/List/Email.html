<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{settings.showEmail}">
	<f:if condition="{person-item.email}">

			<f:if condition="{settings.linkContactInfos}">
				<f:then>
					<f:render section="iconOrLabel" />

					<f:link.email email="{person-item.email}">{person-item.email}</f:link.email><f:if condition="{cr}"><br/></f:if>
				</f:then>
				<f:else>
					<f:render section="iconOrLabel" />
					{person-item.email}<f:if condition="{cr}"><br/></f:if>
				</f:else>
			</f:if>


	</f:if>
</f:if>
<f:section name="iconOrLabel">
	<f:if condition="{settings.showIconsInsteadLabels}">
		<f:then>
			<i class="far fa-envelope"></i>&nbsp;
		</f:then>
		<f:else>
			<f:translate key="tx_stafflist_domain_model_persons.email" />:
		</f:else>
	</f:if>
</f:section>
</html>
