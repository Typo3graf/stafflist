<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.showMobile}">
	<f:if condition="{person-item.mobile}">

			<f:if condition="{settings.linkContactInfos}">
				<f:then>
					<f:render section="iconOrLabel" />

					<a href="tel:{person-item.mobile}">{person-item.mobile}</a><f:if condition="{cr}"><br/></f:if>
				</f:then>
				<f:else>
					<f:render section="iconOrLabel" /> {person-item.mobile}<f:if condition="{cr}"><br/></f:if>
				</f:else>
			</f:if>

	</f:if>
</f:if>
<f:section name="iconOrLabel">
	<f:if condition="{settings.showIconsInsteadLabels}">
		<f:then>
			<i class="fas fa-mobile-alt"></i>&nbsp;
		</f:then>
		<f:else>
			<f:translate key="tx_stafflist_domain_model_persons.mobile" />:
		</f:else>
	</f:if>
</f:section>
</html>
