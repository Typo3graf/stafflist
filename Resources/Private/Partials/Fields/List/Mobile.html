<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.showMobile}">
	<f:if condition="{person-item.mobile}">
		<p>
			<f:if condition="{settings.linkContactInfos}">
				<f:then>
					<f:translate key="tx_stafflist_domain_model_persons.mobile" />:
					<a href="tel:{person-item.mobile}">{person-item.mobile}</a>
				</f:then>
				<f:else>
					<f:translate key="tx_stafflist_domain_model_persons.mobile" />: {person-item.mobile}
				</f:else>
			</f:if>
		</p>
	</f:if>
</f:if>
</html>
