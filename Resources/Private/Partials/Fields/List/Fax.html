<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.showFax}">
	<f:if condition="{person-item.fax}">
		<f:render section="iconOrLabel" /> {person-item.fax}<f:if condition="{cr}"><br/></f:if>
	</f:if>
</f:if>
<f:section name="iconOrLabel">
	<f:if condition="{settings.showIconsInsteadLabels}">
		<f:then>
			<i class="fas fa-fax"></i>&nbsp;
		</f:then>
		<f:else>
			<f:translate key="tx_stafflist_domain_model_persons.fax" />:
		</f:else>
	</f:if>
</f:section>
</html>
