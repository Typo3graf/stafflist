<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.showimages}">


		<f:if condition="{person-item.avatar}">
			<f:then>
				<f:image image="{person-item.avatar.originalResource}" class="stafflist-image{f:if(condition: rounded, then: ' stafflist-rounded')}" alt="{person-item.firstname} {person-item.lastname}"/>
			</f:then>
			<f:else>
				<f:if condition="{person-item.salutation} == 1">
					<f:then>
						<f:image src="EXT:stafflist/Resources/Public/Images/placeholder_Female.jpg" class="stafflist-image{f:if(condition: rounded, then: ' stafflist-rounded')}" alt="Placeholder Image"/>
					</f:then>
					<f:else>
						<f:image src="EXT:stafflist/Resources/Public/Images/placeholder_Male.jpg" class="stafflist-image{f:if(condition: rounded, then: ' stafflist-rounded')}" alt="Placeholder Image"/>
					</f:else>
				</f:if>
			</f:else>
		</f:if>


</f:if>
</html>
